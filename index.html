
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xmas-red: #a01a1a;
            --xmas-dark-red: #630d0d;
            --xmas-gold: #d4af37;
            --xmas-green: #165b33;
            --xmas-cream: #f9f3e6;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--xmas-red), var(--xmas-dark-red));
            color: white;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .serif-font {
            font-family: 'Cormorant Garamond', serif;
        }
        .xmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }
        .input-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--xmas-cream);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: #333;
        }
        .input-card:focus {
            outline: none;
            border-color: var(--xmas-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .panel-bg {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        /* Snow Effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snow-particle {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.6;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(105vh) translateX(40px); opacity: 0; }
        }

        .gold-glow {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .festive-border {
            position: relative;
        }
        .festive-border::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 2px solid var(--xmas-gold);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
